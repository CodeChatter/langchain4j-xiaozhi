server.port=8080# langchain4j测试模型langchain4j.open-ai.chat-model.base-url=http://langchain4j.dev/demo/openai/v1langchain4j.open-ai.chat-model.api-key=demolangchain4j.open-ai.chat-model.model-name=gpt-4o-mini# 应用服务器发送给大模型的请求和响应日志langchain4j.open-ai.chat-model.log-requests=truelangchain4j.open-ai.chat-model.log-responses=true# mongodb 连接配置spring.data.mongodb.uri=mongodb://admin:123456@localhost:17017/chat_memory_db?authSource=admin# 基本数据源配置spring.datasource.url=jdbc:mysql://localhost:3306/xiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=falsespring.datasource.username=rootspring.datasource.password=ydd123spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver# 开启 SQL 日志打印mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl# 系统日志设置为 debug 级别logging.level.root=debug# 阿里云-向量模型-v3langchain4j.community.dashscope.embedding-model.api-key=${DASH_SCOPE_API_KEY}langchain4j.community.dashscope.embedding-model.model-name=text-embedding-v3#集成阿里通义千问-流式输出langchain4j.community.dashscope.streaming-chat-model.api-key=${DASH_SCOPE_API_KEY}langchain4j.community.dashscope.streaming-chat-model.model-name=qwen-plus